<!-- Chaos image test -->
<body style="margin: 0;">
<canvas id="canvas" width="480" height="270" style="image-rendering: pixelated; object-fit: contain; width:100%; max-width: 100%; height: 100%; max-height: 100%;"></canvas>
<script type="module">
    import {loadImage} from './image_decode.js'


    const canvas = document.getElementById('canvas')
    const c = canvas.getContext('2d')

    const w = canvas.width
    const h = canvas.height

    c.fillStyle = 'black'
    c.fillRect(0, 0, w, h)

    const s_cursor = `
        $FF,$80,$80,$87,$8C,$88,$8C,$87
        $FF,$01,$01,$E1,$31,$11,$01,$E1
        $80,$80,$88,$8C,$87,$80,$80,$FF
        $31,$11,$11,$31,$E1,$01,$01,$FF
    `

    const wizard1 = `
        $00,$00,$01,$01,$07,$0F,$3B,$1B
        $00,$00,$80,$80,$FE,$9C,$8C,$84
        $13,$13,$03,$03,$07,$1F,$00,$00
        $80,$C0,$C0,$C0,$E0,$E0,$00,$00
    `

    const border1 = `$FF,$FF,$EA,$F5,$D0,$E4,$D0,$EA`

    c.drawImage(loadImage(wizard1), 0, 0)
    c.drawImage(loadImage(border1), 16, 16)
    c.drawImage(loadImage(s_cursor), 32, 32)



</script>
