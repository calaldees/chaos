<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="data:image/png;base64,....==" />
    <title>Chaos: Image Test</title>
    <style>
        html, body {margin: 0; padding: 0; height: 100%; overflow: hidden;}
        canvas {image-rendering: pixelated; object-fit: contain; width:100%; max-width: 100%; height: 100%; max-height: 100%;}
    </style>
</head>
<body>
<canvas id="canvas" width="256" height="192"></canvas>
<script type="module">
    import {loadImage, loadImages} from './image_decode.js'
    import {drawBorder} from './border.js'
    import {shiftImage, COLOR} from './color.js'
    import {drawFont, fontImageData} from './text.js'
    import {monster_sprites, wizard_sprites} from './sprites.js'

    import {Unit} from './units.js'
    import {units} from './unit_data.js'

    import {Map} from './map.js'


    const canvas = document.getElementById('canvas')
    const c = canvas.getContext('2d')

    const w = canvas.width
    const h = canvas.height

    c.fillStyle = COLOR.black
    c.fillRect(0, 0, w, h)

    drawBorder(c,COLOR.yellow,0,0,w,h)

    const s_cursor = `
        $FF,$80,$80,$87,$8C,$88,$8C,$87
        $FF,$01,$01,$E1,$31,$11,$01,$E1
        $80,$80,$88,$8C,$87,$80,$80,$FF
        $31,$11,$11,$31,$E1,$01,$01,$FF
    `

    for (let i=0 ; i<wizard_sprites.length ; i++) {
        c.drawImage(shiftImage(wizard_sprites[i], Object.values(COLOR)[i%7+1]) , (i+1)*16, 16)
    }

    //for (let i=0 ; i<monster_sprites.length ; i++) {
    //    c.drawImage(shiftImage(monster_sprites[i], COLOR.white) , (i%16)*16, 32+(Math.floor(i/16)*16))
    //}

    function drawUnit(unit, frame, x, y) {
        c.fillStyle = COLOR.black
        c.fillRect(x*16, y*16, 16, 16)
        c.drawImage(shiftImage(...unit.sprite_color(unit.unit_frame(frame))), x*16, y*16)
    }

    const map = new Map()
    map.setUnit(new Unit(units["Ghost"]), 3,3)
    map.setUnit(new Unit(units["King Cobra"]), 4,3)

    let frame = 0
    function main(time) {
        const requestAnimationFrameId = requestAnimationFrame(main)
        //const _frame = Math.floor(frame/6)
        for (let [position, unit] of map.dirty(frame)) {
            drawUnit(unit, Math.floor(frame/6), ...position)
        }
        frame++
    }
    main()

    drawFont(c, `Hello!`, 148, 16)


    //const i = loadImage(s_cursor)
    //c.drawImage(shiftImage(i, '#EE0'), 64, 48)

    //c.drawImage(loadImage(s_cursor), 48, 48)
</script>
</body>
</html>
