<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="data:image/png;base64,....==" />
    <title>Chaos: Image Test</title>
    <style>
        html, body {margin: 0; padding: 0; height: 100%; overflow: hidden;}
        canvas {image-rendering: pixelated; object-fit: contain; width:100%; max-width: 100%; height: 100%; max-height: 100%;}
    </style>
</head>
<body>
<canvas id="canvas" width="256" height="192"></canvas>
<script type="module">
    import {loadImage, loadImages} from './gfx/image_decode.js'
    import {drawBorder} from './gfx/border.js'
    import {shiftImage, COLOR} from './gfx/color.js'
    import {drawFont, fontImageData} from './gfx/text.js'

    import {monster_sprites, wizard_sprites} from './gfx/sprites.js'  // for test
    import {unit_data} from './data/unit_data.js'

    import {Unit} from './model/unit.js'
    import {Map} from './model/map.js'

    import {GfxMap} from './gfx/map.js'

    const canvas = document.getElementById('canvas')
    const c = canvas.getContext('2d')

    const w = canvas.width
    const h = canvas.height

    function clear() {
        c.fillStyle = COLOR.black
        c.fillRect(0, 0, w, h)
    }
    clear()


    // Sprite tests
    drawBorder(c,COLOR.blue,0,0,w,h-16)
    drawFont(c, `Chaos Mobile Test`, 0, 176)
    for (let i=0 ; i<wizard_sprites.length ; i++) {
        c.drawImage(shiftImage(wizard_sprites[i], Object.values(COLOR)[i%7+1]) , (i+1)*16, 16)
    }
    for (let i=0 ; i<monster_sprites.length ; i++) {
        c.drawImage(shiftImage(monster_sprites[i], COLOR.white) , (i%16)*16, 32+(Math.floor(i/16)*16))
    }

    // Model
    const map = new Map()
    map.setUnit(new Unit(unit_data["Ghost"]), 3,1)
    map.setUnit(new Unit(unit_data["King Cobra"]), 4,1)
    map.setUnit(new Unit(unit_data["Dire Wolf"]), 5,1)
    map.setUnit(new Unit(unit_data["Crocodile"]), 6,1)
    map.setUnit(new Unit(unit_data["Faun"]), 7,1)
    map.setUnit(new Unit(unit_data["Vampire"]), 8,1)
    map.setUnit(new Unit(unit_data["Bat"]), 9,1)
    map.setUnit(new Unit(unit_data["Gooey Blob"]), 10,1)
    map.setUnit(new Unit(unit_data["Spectre"]), 11,1)
    map.setUnit(new Unit(unit_data["Goblin"]), 12,1)
    map.setUnit(new Unit(unit_data["Green Dragon"]), 13,1)
    map.setUnit(new Unit(unit_data["Magic Fire"]), 14,1)
    map.setUnit(new Unit(unit_data["Lion"]), 0,2)
    map.setUnit(new Unit(unit_data["Gryphon"]), 1,2)
    map.setUnit(new Unit(unit_data["Elf"]), 3,2)
    map.setUnit(new Unit(unit_data["Manticore"]), 2,2)
    map.setUnit(new Unit(unit_data["Horse"]), 4,2)
    map.setUnit(new Unit(unit_data["Orc"]), 5,2)
    map.setUnit(new Unit(unit_data["Red Dragon"]), 6,2)
    map.setUnit(new Unit(unit_data["Troll"]), 7,2)
    map.setUnit(new Unit(unit_data["Unicorn"]), 8,2)
    map.setUnit(new Unit(unit_data["Wraith"]), 9,2)
    map.setUnit(new Unit(unit_data["Bear"]), 10,2)
    map.setUnit(new Unit(unit_data["Gorilla"]), 11,2)
    map.setUnit(new Unit(unit_data["Skeleton"]), 12,2)
    map.setUnit(new Unit(unit_data["Ogre"]), 13,2)
    map.setUnit(new Unit(unit_data["Zombie"]), 14,2)
    map.setUnit(new Unit(unit_data["Harpy"]), 0,3)
    map.setUnit(new Unit(unit_data["Pegasus"]), 1,3)
    map.setUnit(new Unit(unit_data["Eagle"]), 2,3)
    map.setUnit(new Unit(unit_data["Hydra"]), 3,3)
    map.setUnit(new Unit(unit_data["Giant Rat"]), 4,3)
    map.setUnit(new Unit(unit_data["Centaur"]), 5,3)
    map.setUnit(new Unit(unit_data["Giant"]), 6,3)
    map.setUnit(new Unit(unit_data["Golden Dragon"]), 7,3)
    map.setUnit(new Unit(unit_data["Dark Citadel"]), 8,3)
    map.setUnit(new Unit(unit_data["Magic Castle"]), 9,3)
    map.setUnit(new Unit(unit_data["Shadow Wood"]), 10,3)
    map.setUnit(new Unit(unit_data["Magic Wood"]), 11,3)
    map.setUnit(new Unit(unit_data["Wall"]), 12,3)
    
    


    // Gfx
    const gfx_map = new GfxMap(c, map)

    gfx_map.draw()

    // Main Loop
    let frame = 0
    function main(time) {
        const requestAnimationFrameId = requestAnimationFrame(main)
        //const _frame = Math.floor(frame/6)
        //clear()
        gfx_map.drawDirtyGfxUnits(frame)
        frame++
    }
    main()

</script>
</body>
</html>
